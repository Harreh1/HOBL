<ion-header>

    <ion-navbar>
      <ion-title>accessories</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <div class="screen">
      <ion-icon id="backBtn" (click)="changePage($event)" name="arrow-dropleft-circle"></ion-icon>
      <h1 style="text-align: center">Accessories</h1>
      <ion-list>
          <ion-item style="height: 90px;">
            <ion-thumbnail item-start>
              <img (click)="setSantaHatValue($event)" style="width: 60px; height: 60px" src="../../assets/imgs/santa-claus.png">
            </ion-thumbnail> 
            <h3>{{santa1}}</h3>
            <h3>{{santa2}}</h3>
            <!-- <button ion-button clear item-end>View</button> -->
          </ion-item>
          <ion-item style="height: 90px;">
              <ion-thumbnail item-start>
                <img (click)="setWitchHatValue($event)" style="width: 60px; height: 60px" src="../../assets/imgs/witch-hat.png">
              </ion-thumbnail>
              <h3>{{witch1}}</h3>
              <h3>{{witch2}}</h3>
              <!-- <button ion-button clear item-end>View</button> -->
            </ion-item>
            <ion-item style="height: 90px;">
                <ion-thumbnail item-start>
                  <img (click)="setKnitHatValue($event)" style="width: 60px; height: 60px" src="../../assets/imgs/knit-hat.png">
                </ion-thumbnail>
                <h3>{{knit1}}</h3>
                <h3>{{knit2}}</h3>
                <!-- <button ion-button clear item-end>View</button> -->
              </ion-item>
            
        </ion-list>
      </div>
  
  </ion-content>
