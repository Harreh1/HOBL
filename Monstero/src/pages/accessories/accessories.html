              <!-- <button ion-button clear item-end>View</button> -->

            <ion-item>
                <ion-thumbnail item-start>
                  <img (click)="setKnitHatValue($event)" style="max-width:100%; max-height: 100%;" src="../../assets/imgs/knit-hat.png">
