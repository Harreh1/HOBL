<ion-header>

  <ion-navbar>
    <ion-title>Friends List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="screen">
    <ion-icon id="backBtn" (click)="changePage($event)" name="arrow-dropleft-circle"></ion-icon>
    <h1 style="text-align: center">Friends List</h1>

    <ion-list>
 
      <ion-item-sliding *ngFor="let note of notes">
          <ion-item>
              <h2>{{note.title}}</h2>
          </ion-item>

          <ion-item-options>
              <button ion-button icon-only (click)="deleteNote(note)" danger>
                  <ion-icon name="trash"></ion-icon>
              </button>
          </ion-item-options>

      </ion-item-sliding>

  </ion-list>

  <button id="addFriend" ion-button (click)="addNote()" >Add Friend</button>
  </div>
</ion-content>
