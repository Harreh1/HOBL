<ion-header>

  <ion-navbar>
    <ion-title>menu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="screen">
    <div class = "monsterImage">
      <img id="monsterPic" width="100%" [src]="currentMonster">
    </div>  
    <progress-bar [progress]="loadProgress"></progress-bar>
    <button id="statsbutton" ion-button (click)="changePage($event)" color="light">Stats</button>
    <button id="statsbutton" ion-button (click)="changePage2($event)" color="light">Test</button>
    <button id="statsbutton" ion-button (click)="changePageAccessories($event)" color="primary">Accessories</button>
  </div>

</ion-content>
