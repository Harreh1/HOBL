<ion-header>
  <ion-toolbar>
    <ion-title>Monstero</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-img width="80" height="80" [src]="monsterImage"></ion-img>
  
  <progress-bar [progress]="loadProgress"></progress-bar>

  <ion-card *ngIf="data">
    <ion-card-content>
      <h2>X: {{data.x | number:'1.4-4'}}</h2>
      <h2>Y: {{data.y | number:'1.4-4'}}</h2>
      <h2>Z: {{data.z | number:'1.4-4'}}</h2>
    </ion-card-content>
  </ion-card>
</ion-content>
