<ion-header>

  <ion-navbar>
    <ion-title>eggSelect</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div class="screen">
    
    <h1 id = "title">Choose Your Egg!</h1>

    <div class = "monsterImage">
      <img width="33%" src="../../assets/imgs/green_egg_static.png"   (click)="nextPage1($event)" >
    </div>  
    <div class = "monsterImage" ng-click="nextPage()">
      <img width="33%" src="../../assets/imgs/blue_egg_static.png" (click)="nextPage2($event)" >
    </div>  
    <div class = "monsterImage">
        <img width="33%" src="../../assets/imgs/purple_egg_static.png" (click)="nextPage3($event)" >
    </div>  
  </div>
</ion-content>
